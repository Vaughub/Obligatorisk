<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Oppgave1.js"></script>
</head>
<body>
    <span>Write a date:</span>
    <input id="dateInput" type="text" maxlength="10" placeholder="DD.MM.YYYY" style="width: 85px" oninput="dateCheck(this)">
    <br><br>    
    <div id="result"></div>
    
    <script>

        function dateCheck(date) {
            var date = date.value;
            var element = document.getElementById('result');

            if (isDateValid(date) == true) {
                element.innerHTML = 'Valid date';
            } else { 
                element.innerHTML = 'Invalid date';
            }       
        }

    </script>
    
</body>
</html>
